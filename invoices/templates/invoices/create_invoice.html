{% extends "base.html" %}

{% block title %}
  Create Invoice
{% endblock title %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<div class="container">
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="invoice_number" name="invoice_number" placeholder="Invoice number" required>
            <label for="floatingInput">Invoice number</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="reference" name="reference" placeholder="Reference" required>
            <label for="floatingInput">Reference</label>
        </div>
        <br>

        
        <center>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="pick_up" name="pick_up" placeholder="Pick up date" required>
                <label for="floatingInput">Pick up date</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="delivery" name="delivery" placeholder="Delivery" required>
                <label for="floatingInput">Delivery</label>
            </div>
        </center>
        
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>
            <label for="floatingInput">Amount</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="comment" name="comment" placeholder="Amount" required>
            <label for="floatingInput">Comment</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="option-input" name="broker" required>
            <label for="floatingInput">Broker</label>
        </div>

        <center>
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </center>
    </form>

</div>

    <script>
        $(document).ready(function () {
            $("#option-input").autocomplete({
                source: '/invoices/get-broker-for-invoice/',
                minLength: 2,
            });
        });
    </script>
    
{% endblock content %}
