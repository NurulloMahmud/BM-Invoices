{% extends "base.html" %}

{% block title %}
  Add New Broker
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="company" name="company_name" placeholder="Company Name" required>
            <label for="floatingInput">Company Name</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="postal" name="postal" placeholder="Postal" required>
            <label for="floatingPassword">Postal</label>
        </div>
        <br>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
            <label for="floatingInput">State</label>
        </div>
            
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="mc_number" name="mc_number" placeholder="MC Number" required>
            <label for="floatingInput">MC Number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            <label for="floatingInput">City</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            <label for="floatingInput">Phone Number</label>
        </div>

        <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="selected_status" required>
            <option value="Buy" selected>Select status</option>
            {% for status in statuses %}
            <option value="{{ status }}"> {{ status.name }} </option>
            {% endfor %}
        </select>
        
        <center>
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </center>
    </form>

</div>
{% endblock content %}
